services:
  api:
    depends_on:
      redis:
        condition: service_healthy

  redis:
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  prometheus:
    depends_on:
      api:
        condition: service_healthy

  grafana:
    depends_on:
      prometheus:
        condition: service_healthy
